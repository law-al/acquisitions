name: Lint and Format Check

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    name: ESLint and Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        continue-on-error: true
        run: npm run lint
        env:
          CI: true

      - name: Annotate ESLint errors
        if: steps.eslint.outcome == 'failure'
        run: |
          echo "::error::ESLint found issues. Run 'npm run lint:fix' to automatically fix some issues."
          echo "::warning::Some ESLint issues may require manual fixes."

      - name: Run Prettier check
        id: prettier
        continue-on-error: true
        run: npm run format:check
        env:
          CI: true

      - name: Annotate Prettier errors
        if: steps.prettier.outcome == 'failure'
        run: |
          echo "::error::Prettier found formatting issues. Run 'npm run format' to automatically fix them."

      - name: Check for failures
        if: steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          echo "::error::Code quality checks failed!"
          echo ""
          echo "To fix issues:"
          echo "1. Run 'npm run lint:fix' to fix ESLint issues"
          echo "2. Run 'npm run format' to fix Prettier formatting"
          exit 1
